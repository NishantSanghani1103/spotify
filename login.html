<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

</head>

<body class="LoginBody">
    <div class="loginMain">
        <div class="logMain-heading">
            <i class="fa-brands fa-spotify"></i>
            <h1>Log in to Spotify</h1>
        </div>
        <div class="mainContinue">
            <button>
                <img src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg" alt="">
                <a href="">Continue with Google</a>
            </button>

            <button>
                    <img src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg" alt="">
                    <a href="">Continue with Facebook</a>
            </button>
            <button>
                <img src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg" alt="">
                <a href="">Continue with Apple</a>
            </button>
            <button>
                        <a href="">Continue with Phone Number</a>
            </button>
            <div class="hrtag">
                <!-- <div class="border">
    
                </div> -->
            </div>
        </div>


        <div class="loginInfo">
            <p>Email or username</p>
            <input type="text" name="" class="inputForm" placeholder="Email or username">
            <p>Password</p>
            <div class="eyePositionRelative">

                <input type="password" name="" class="inputForm " placeholder="Password">
                <div class="eyePosition">
                    <i class="fa-solid fa-eye-slash passIcon"></i>
                </div>
            </div>

            <button>Log In</button>
            <a href="" class="forgot">Forgot your password?</a>

        </div>

        <p class="forgotP">Don't have an account? &nbsp; <span><a href="signup.html">Sign up for Spotify</a></span></p>
    </div>
    <footer class="loginfooter">
        <p>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a>and <a href="">Terms of Service</a>apply.</p>
    </footer>
</body>
<script>
    let passIcon = document.querySelector(".eyePosition");
    let EyeIcon = document.querySelector(".passIcon");
    let inputPassword = document.querySelector(".eyePositionRelative input")


    passIcon.addEventListener("click", () => {
        if (EyeIcon.classList.contains("fa-eye-slash")) {
            inputPassword.type = "text"
            EyeIcon.classList.remove("fa-eye-slash")
            EyeIcon.classList.add("fa-eye")
        } else if (EyeIcon.classList.contains("fa-eye")) {
            inputPassword.type = "password"
            EyeIcon.classList.remove("fa-eye")
            EyeIcon.classList.add("fa-eye-slash")
        }
    })
</script>

</html>
