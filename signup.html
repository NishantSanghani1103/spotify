<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

<body class="LoginBody">

    <div class="signup-main">
        <i class="fa-brands fa-spotify sicon"></i>
        <div class="signup-heading">
            <h1>Sign up to start listening</h1>
        </div>
        <div class="loginInfo">
            <p>Email address</p>
            <input type="text" name="" id="" class="inputForm" placeholder="name@domain.com">
            <div class="signUpphno">
                <a>Use phone number instead.</a>
            </div>
            <button>Next</button>
            <div class="borderOr">
                <div class="borderLeft-Or"> </div>
                <span>or</span>
                <div class="borderRight-Or"> </div>
            </div>
        </div>

        <div class="mainContinue">
            <button>
                <img src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg" alt="">
                <a href="">Continue with Google</a>
            </button>

            <button>
                    <img src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg" alt="">
                    <a href="">Continue with Facebook</a>
            </button>
            <button>
                <img src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg" alt="">
                <a href="">Continue with Apple</a>
            </button>
        </div>
        <hr>
        <footer class="singUp-footer">
            <h6>Already have an account? <a href="login.html">Log in here</a></h6>
            <p>This site is protected by reCAPTCHA and the Google <br><a href="">Privacy Policy</a>and <a href="">Terms of Service</a>apply.</p>
        </footer>
    </div>
</body>

</html>
